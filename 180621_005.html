<!DOCTYPE html>
<html>

<head>
    <title>Form 요소</title>
</head>


<body>
    <form action="">
        <fieldset>
            <legend>Form 요소</legend>
            <div>
                <p>이름: <input type="text" name="\" id="" placeholder="이름 입력"></p>
            </div>

            <div>
                <p>나이: <input type="text" name="\" id="" placeholder="나이 입력"></p>
            </div>

            <div>
                <p>전화: <input type="text" name="\" id="" placeholder="전화번호 입력"></p>
            </div>

            <div>
                <p>비밀번호: <input type="text" name="\" id="" placeholder="비밀번호"></p>
            </div>

            <div>
                <p>파일: <input type="file" name="" id=""></p>
            </div>

            <div>
                <p>컬러: <input type="color" name="" id=""></p>
            </div>

            <div>
                <p>날짜: <input type="date" name="" id=""></p>
            </div>

            <div>
                <p>시간: <input type="time" name="" id=""></p>
            </div>

            <div>
                <p>날짜시간: <input type="datetime" name="" id=""></p>
            </div>

            <div>
                <p>범위: <input type="range" name="" id=""></p>
            </div>

            <div>
                <p>성별:<label> <input type="radio" name="sex" id="">남자</label><input type="radio" name="sex"
                        id="">여자</label>
                </p>
            </div>

            <div>
                <p>취미: <label> <input type="checkbox" name="hobby" id="">축구</label>
                    <label> <input type="checkbox" name="hobby" id="">야구</label>
                    <label> <input type="checkbox" name="hobby" id="">배구</label>
                    <label> <input type="checkbox" name="hobby" id="">농구</label></p>
            </div>

            <div>
                <p>거주지:
                    <select name="city" id="city">
                        <option value="choose">선택해주세요</option>
                        <option value="gmail.com">대구</option>
                        <option value="hotmail.com">대전</option>
                        <option value="hanmail.net">서울</option>
                    </select>
                </p>
            </div>

            <div>
                <p>자기소개<br><br>
                    <textarea name="" id="" style="width: 50%;" rows="10"></textarea>
                </p>
            </div>

        </fieldset>
    </form>

</body>

</html>
